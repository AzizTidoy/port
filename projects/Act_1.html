<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Student Information</title>
    </head>
    <body bgcolor="#ADD8E6">
        <h2>Application Form</h2>
        <form method="get" action="#">
            <fieldset>
                <legend>Application Form</legend><br><br>
                <label>Course :</label>
                <input type="text" name="full name" value="" placeholder="Enter your program here.." required /><br><br>
                <label>First Name :</label>
                <input type="text" name="first name" value="" placeholder="First Name" required /><br><br>
                <label>Last Name :</label>
                <input type="text" name="last name" value="" placeholder="Last Name" required /><br><br>
                <label>ID number :</label>
                <input type="number" name="user name" value="" placeholder="Enter your ID number" required /><br><br>
                <label>E-mail :</label>
                <input type="email" name="email" value="" placeholder="E-mail" required /><br><br>
                <label>Password :</label>
                <input type="password" name="user name" value="" placeholder="put password" required /><br><br>
                <label>Web Design Languages :</label>
                <p><strong><i>Put check to apply languages</i></strong></p>
                <input type="checkbox" name="Html" value="" />HTML<br>
                <input type="checkbox" name="CSS" value="" />CSS<br>
                <input type="checkbox" name="JAVA" value="" />JAVA<br>
                <input type="checkbox" name="PSD" value="" />PSD<br>
                <input type="checkbox" name="PHP" value="" />PHP<br><br>
                <input type="submit" value="Send" />
            </fieldset>
        </form>
    </body>
</html>
